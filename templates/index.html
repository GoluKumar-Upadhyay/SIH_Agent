<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ¤– AI Assistant Chat</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #6366f1, #8b5cf6);
      --secondary-gradient: linear-gradient(135deg, #f472b6, #db2777);
      --bg-color: #ffffff;
      --chat-bg: #f8fafc;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --bot-message-bg: #f1f5f9;
      --user-message-bg: #818cf8;
      --border-color: #e2e8f0;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
      --error-color: #ef4444;
      --success-color: #10b981;
    }
    [data-theme="dark"] {
      --bg-color: #0f172a;
      --chat-bg: #1e293b;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --bot-message-bg: #334155;
      --user-message-bg: #6366f1;
      --border-color: #334155;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-primary);
      transition: all 0.3s ease;
      min-height: 100vh;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
      background-color: var(--bg-color);
      border-bottom: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
    }
    .header-title {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .header-title h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }
    .bot-status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }
    .status-indicator {
      width: 8px;
      height: 8px;
      background: var(--error-color);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    .status-indicator.online {
      background: var(--success-color);
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
    .controls { display: flex; gap: 1rem; }
    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-primary);
      font-size: 1.25rem;
      padding: 0.5rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }
    .theme-toggle:hover { background-color: var(--bot-message-bg); }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      background-color: var(--chat-bg);
      scroll-behavior: smooth;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1.5rem;
      opacity: 0;
      transform: translateY(20px);
      animation: messageAppear 0.5s ease forwards;
    }
    @keyframes messageAppear {
      to { opacity: 1; transform: translateY(0); }
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      margin-right: 1rem;
      background: var(--primary-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      box-shadow: var(--shadow-md);
      flex-shrink: 0;
    }
    .user-message .avatar { background: var(--secondary-gradient); }
    .message-bubble {
      max-width: 70%;
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      box-shadow: var(--shadow-sm);
      line-height: 1.5;
      position: relative;
    }
    .bot-message .message-bubble {
      background-color: var(--bot-message-bg);
      border-top-left-radius: 0;
    }
    .user-message { flex-direction: row-reverse; }
    .user-message .avatar {
      margin-right: 0;
      margin-left: 1rem;
    }
    .user-message .message-bubble {
      background: var(--user-message-bg);
      color: white;
      border-top-right-radius: 0;
    }
    .error-message {
      color: var(--error-color);
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }
    .response-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.875rem;
    }
    .response-table th,
    .response-table td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }
    .response-table th {
      background-color: var(--chat-bg);
      font-weight: 600;
    }
    .response-image {
      max-width: 100%;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
    .typing-indicator {
      display: none;
      padding: 1rem 1.5rem;
      background-color: var(--bot-message-bg);
      border-radius: 1rem;
      width: fit-content;
      margin-left: 3.5rem;
      box-shadow: var(--shadow-sm);
    }
    .typing-dots { display: flex; gap: 0.4rem; }
    .typing-dot {
      width: 8px;
      height: 8px;
      background-color: var(--text-secondary);
      border-radius: 50%;
      animation: typingBounce 1.4s infinite ease-in-out;
    }
    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes typingBounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .input-container {
      padding: 1.5rem;
      background-color: var(--bg-color);
      border-top: 1px solid var(--border-color);
      box-shadow: var(--shadow-lg);
    }
    .input-wrapper {
      display: flex;
      gap: 1rem;
      background-color: var(--chat-bg);
      border-radius: 1rem;
      padding: 0.5rem;
      box-shadow: var(--shadow-sm);
    }
    .message-input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      background: none;
      color: var(--text-primary);
      font-size: 1rem;
    }
    .message-input:focus { outline: none; }
    .message-input::placeholder { color: var(--text-secondary); }
    .action-buttons {
      display: flex;
      gap: 0.5rem;
      padding: 0.5rem;
    }
    .send-button {
      background: var(--primary-gradient);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .send-button:hover:not(:disabled) { 
      opacity: 0.9; 
      transform: translateY(-1px); 
    }
    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    @media (max-width: 768px) {
      .container { height: 100dvh; }
      .header-title h1 { font-size: 1.25rem; }
      .chat-container { padding: 1rem; }
      .message-bubble { max-width: 85%; }
      .input-container { padding: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-title">
        <h1>AI Assistant</h1>
        <div class="bot-status">
          <div class="status-indicator" id="statusIndicator"></div>
          <span id="statusText">Connecting...</span>
        </div>
      </div>
      <div class="controls">
        <button class="theme-toggle" aria-label="Toggle theme">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </header>
    <div class="chat-container" id="chatContainer"></div>
    <div class="typing-indicator" id="typingIndicator">
      <div class="typing-dots">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      </div>
    </div>
    <div class="input-container">
      <div class="input-wrapper">
        <input type="text" class="message-input" id="messageInput" placeholder="Type your message..." aria-label="Message input">
        <div class="action-buttons">
          <button class="send-button" id="sendButton">
            <span>Send</span>
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Configuration
    const API_URL = 'http://127.0.0.1:5000/query';
    
    // DOM Elements
    const themeToggle = document.querySelector('.theme-toggle');
    const body = document.body;
    const chatContainer = document.getElementById('chatContainer');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const typingIndicator = document.getElementById('typingIndicator');
    const statusIndicator = document.getElementById('statusIndicator');
    const statusText = document.getElementById('statusText');
    
    // State
    let isDarkTheme = false;
    let isConnected = false;
    
    // Theme toggling
    themeToggle.addEventListener('click', () => {
      isDarkTheme = !isDarkTheme;
      body.setAttribute('data-theme', isDarkTheme ? 'dark' : 'light');
      themeToggle.innerHTML = isDarkTheme ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    });
    
    // Check backend connection
    async function checkConnection() {
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ query: 'hello' })
        });
        
        if (response.ok) {
          isConnected = true;
          statusIndicator.classList.add('online');
          statusText.textContent = 'Connected';
        } else {
          throw new Error('Backend not responding');
        }
      } catch (error) {
        isConnected = false;
        statusIndicator.classList.remove('online');
        statusText.textContent = 'Offline';
        console.error('Connection error:', error);
      }
    }
    
    // Message creation
    function createMessageElement(content, isUser = false) {
      const div = document.createElement('div');
      div.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
      div.innerHTML = `
        <div class="avatar">${isUser ? 'U' : 'AI'}</div>
        <div class="message-bubble">${content}</div>
      `;
      return div;
    }
    
    function addMessage(content, isUser = false) {
      const msg = createMessageElement(content, isUser);
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
    
    function showTypingIndicator() {
      typingIndicator.style.display = 'block';
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
    
    function hideTypingIndicator() {
      typingIndicator.style.display = 'none';
    }
    
    // Format response based on type
    function formatResponse(result) {
      if (!result) {
        return 'I received an empty response. Please try again.';
      }
      
      // Handle different response types
      if (result.type === 'table' && result.rows) {
        return formatTableAsText(result.rows);
      } else if (result.type === 'table' && result.data) {
        return formatTableAsText(result.data);
      } else if (result.type === 'graph' && result.chart) {
        // Handle 'chart' field for graphs
        return `<img src="data:image/png;base64,${result.chart}" class="response-image" alt="Graph">`;
      } else if (result.type === 'graph' && result.image) {
        // Also handle 'image' field for backwards compatibility
        return `<img src="data:image/png;base64,${result.image}" class="response-image" alt="Graph">`;
      } else if (result.type === 'summary' && result.summary) {
        return result.summary;
      } else if (result.response) {
        return result.response;
      } else if (result.text) {
        return result.text;
      } else if (result.answer) {
        return result.answer;
      } else if (typeof result === 'string') {
        return result;
      }
      
      // If none of the above, stringify the result
      return JSON.stringify(result, null, 2);
    }
    
    function formatTableAsText(data) {
      if (!Array.isArray(data) || data.length === 0) {
        return 'No data available';
      }
      
      let formattedText = `<div style="line-height: 1.8;">`;
      formattedText += `<p style="margin-bottom: 1rem; font-weight: 600;">Found ${data.length} results:</p>`;
      
      data.forEach((row, index) => {
        formattedText += `<div style="margin-bottom: 1.5rem; padding: 1rem; background-color: rgba(0,0,0,0.02); border-radius: 0.5rem;">`;
        formattedText += `<p style="font-weight: 600; color: #6366f1; margin-bottom: 0.5rem;">Result ${index + 1}</p>`;
        
        if (row.Stackholder) {
          formattedText += `<p style="margin-bottom: 0.5rem;"><strong>Stakeholder:</strong> ${row.Stackholder}</p>`;
        }
        
        if (row.sentiment_score !== undefined) {
          const sentiment = row.sentiment_score > 0.6 ? 'Positive' : row.sentiment_score > 0.4 ? 'Neutral' : 'Negative';
          const sentimentColor = row.sentiment_score > 0.6 ? '#10b981' : row.sentiment_score > 0.4 ? '#f59e0b' : '#ef4444';
          formattedText += `<p style="margin-bottom: 0.5rem;"><strong>Sentiment:</strong> <span style="color: ${sentimentColor};">${sentiment} (${(row.sentiment_score * 100).toFixed(1)}%)</span></p>`;
        }
        
        if (row.Comments) {
          formattedText += `<p style="margin-top: 0.75rem;"><strong>Comments:</strong></p>`;
          formattedText += `<p style="margin-top: 0.25rem; padding-left: 1rem; border-left: 3px solid #6366f1;">${row.Comments}</p>`;
        }
        
        // Handle any other fields
        Object.keys(row).forEach(key => {
          if (key !== 'Comments' && key !== 'Stackholder' && key !== 'sentiment_score') {
            formattedText += `<p style="margin-top: 0.5rem;"><strong>${key}:</strong> ${row[key]}</p>`;
          }
        });
        
        formattedText += `</div>`;
      });
      
      formattedText += `</div>`;
      return formattedText;
    }
    
    // Send query to backend
    async function sendQuery(query) {
      if (!isConnected) {
        addMessage('âš ï¸ Backend is not connected. Please make sure your Flask server is running on http://127.0.0.1:5000');
        return;
      }
      
      try {
        showTypingIndicator();
        sendButton.disabled = true;
        
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ query: query })
        });
        
        hideTypingIndicator();
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const result = await response.json();
        console.log('Backend response:', result); // Debug log
        const formattedResponse = formatResponse(result);
        addMessage(formattedResponse);
        
      } catch (error) {
        hideTypingIndicator();
        console.error('Error:', error);
        addMessage(`âš ï¸ Error: ${error.message}. Make sure your Flask backend is running.`);
        
        // Check connection status
        isConnected = false;
        statusIndicator.classList.remove('online');
        statusText.textContent = 'Offline';
      } finally {
        sendButton.disabled = false;
      }
    }
    
    function handleSend() {
      const text = messageInput.value.trim();
      if (text) {
        addMessage(text, true);
        messageInput.value = '';
        sendQuery(text);
      }
    }
    
    // Event listeners
    sendButton.addEventListener('click', handleSend);
    messageInput.addEventListener('keypress', e => { 
      if (e.key === 'Enter' && !sendButton.disabled) {
        handleSend(); 
      }
    });
    
    // Initialize
    checkConnection();
    setTimeout(() => {
      addMessage("Hello! I'm your AI assistant connected to the backend. How can I help you today?");
    }, 500);
    
    // Check connection every 30 seconds
    setInterval(checkConnection, 30000);
  </script>
</body>
</html>
